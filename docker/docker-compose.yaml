version: "3"

services:
  web:
    container_name: "apache-srv"
    image: php:8.1-rc-apache-buster
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/jose/Documentos/VScode-Projetos/controle-chaves:/var/www/html
    links:
      - mysql
    networks:
      - mynetwork

  mysql:
    container_name: "mysql-srv"
    image: mysql:latest
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "/home/jose/Documentos/VScode-Projetos/controle-chaves/db/config/my.conf:/etc/mysql/conf.d/config-file.cnf"
      - "/home/jose/Documentos/VScode-Projetos/controle-chaves/db/data:/var/lib/mysql:rw"
    networks:
      - mynetwork

  phpmyadmin:
    container_name: "phpmyadmin-srv"
    restart: always
    image: phpmyadmin:latest
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    ports:
      - "8080:80"
    links:
      - mysql
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge